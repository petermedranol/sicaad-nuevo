<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SICAAD - Sistema de Control</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de Control Administrativo">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://www.google-analytics.com;
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                 font-src 'self' https://fonts.gstatic.com;
                 img-src 'self' data: https: blob: http://localhost http://localhost:80;
                 media-src 'self' blob:;
                 frame-src 'self' https://www.google.com https://recaptcha.google.com https://www.recaptcha.net;
                 connect-src 'self' http://localhost http://localhost:80 ws://localhost:* https://www.google.com https://www.gstatic.com;">

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">

  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
