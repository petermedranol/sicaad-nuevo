<div class="cecytec-logo"
     [ngClass]="{
       'cecytec-logo--small': size === 'small',
       'cecytec-logo--medium': size === 'medium',
       'cecytec-logo--large': size === 'large'
     }">
  <div class="logo-container">
    <img
      src="/mapa-logo.png"
      alt="Mapa de México"
      class="logo-map-image">
    @if (showText) {
      <div class="logo-text" [ngClass]="{'logo-text--dark': variant === 'dark'}">
        <div class="logo-title">CECYTEC</div>
        <div class="logo-subtitle">Colegio de Estudios Científicos y Tecnológicos del Estado de Coahuila</div>
      </div>
    }
  </div>
</div>
