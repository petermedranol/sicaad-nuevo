<div class="flex items-center gap-3" [class.w-full]="showText">
  <!-- Imagen del mapa -->
  <div [class]="{
    'w-6 h-6': size === 'small',
    'w-8 h-8': size === 'medium',
    'w-10 h-10': size === 'large'
  }">
    <img 
      src="/mapa-logo.png" 
      alt="Mapa de México" 
      class="w-full h-full object-contain">
  </div>
  
  <!-- Texto institucional (solo si showText es true) -->
  @if (showText) {
    <div class="flex flex-col text-base-content">
      <div class="text-lg font-bold leading-tight">CECYTEC</div>
      <div class="text-xs text-base-content/70 leading-tight">Colegio de Estudios Científicos y Tecnológicos</div>
      <div class="text-xs text-base-content/70 leading-tight">del Estado de Coahuila</div>
    </div>
  }
</div>
