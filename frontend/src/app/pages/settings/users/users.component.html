<!-- Container principal con padding -->
<div class="space-y-6">

  <!-- Card del Formulario (cuando es visible) -->
  @if (showCreateForm()) {
    <div class="card bg-white shadow-lg border border-gray-100">
      <div class="card-header px-6 py-4 border-b border-gray-100 rounded-t-2xl">
        <h3>
          {{ isEditMode() ? 'Editar Usuario' : 'Nuevo Usuario' }}
        </h3>
      </div>
      <div class="card-body p-6">
        <app-user-form
          [isVisible]="true"
          [isEditMode]="isEditMode()"
          [editingUser]="editingUser()"
          (onCancel)="onFormCancel()"
          (onSuccess)="onFormSuccess()">
        </app-user-form>
      </div>
    </div>
  }

  <!-- Photo Upload Component (inline) -->
  @if (showPhotoUpload()) {
    <div class="card bg-white shadow-lg border border-gray-100">
      <div class="card-body p-6">
        <app-photo-upload
          #photoUpload
          [isVisible]="showPhotoUpload()"
          [config]="photoUploadConfig()!"
          (photoUploaded)="onPhotoUploaded($event)"
          (closed)="onPhotoUploadClosed()">
        </app-photo-upload>
      </div>
    </div>
  }

  <!-- Card de la Tabla de Usuarios -->
  <div class="card bg-white shadow-lg border border-gray-100">
    <div class="card-body p-6">
      <app-data-table
        #dataTable
        [config]="tableConfig" />
    </div>
  </div>

</div>
