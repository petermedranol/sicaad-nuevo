<div class="min-h-screen flex items-center justify-center p-4">
  <div class="card w-full max-w-md shadow-2xl relative backdrop-blur-sm">
    <!-- Efecto glassmorphism sutil -->
    <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-sm"></div>
    <!-- Control de tema simple -->
    <div class="absolute top-6 right-6 z-30">
      <div class="tooltip tooltip-left" data-tip="Cambiar tema">
        <button
          class="btn btn-ghost btn-sm btn-circle hover:scale-110 transition-all duration-200"
          (click)="toggleTheme()">
          <lucide-icon
            [img]="themeService.isDarkMode() ? sunIcon : moonIcon"
            class="w-5 h-5">
          </lucide-icon>
        </button>
      </div>
    </div>

    <div class="card-body relative z-10 p-8">
      <!-- Logo o título -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-primary mb-3 tracking-tight">SICAAD</h1>
        <p class="text-base-content/70 text-lg">Bienvenido de vuelta</p>
      </div>

      <form (ngSubmit)="onLogin()" class="space-y-8">
        <!-- Campo Email -->
        <div class="form-control">
          <label class="label pb-3">
            <span class="label-text font-semibold flex items-center gap-3 text-base">
              <lucide-icon [img]="mailIcon" class="w-5 h-5 text-primary"></lucide-icon>
              Correo electrónico
            </span>
          </label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="usuario@ejemplo.com"
            class="input input-bordered w-full h-14 text-base rounded-xl transition-all duration-200 hover:shadow-md focus:scale-[1.02]"
            [class.input-error]="error"
            [disabled]="isLoading"
          />
        </div>

        <!-- Campo Password -->
        <div class="form-control">
          <label class="label pb-3">
            <span class="label-text font-semibold flex items-center gap-3 text-base">
              <lucide-icon [img]="lockIcon" class="w-5 h-5 text-primary"></lucide-icon>
              Contraseña
            </span>
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="••••••••"
              class="input input-bordered w-full h-14 text-base rounded-xl pr-14 transition-all duration-200 hover:shadow-md focus:scale-[1.02]"
              [class.input-error]="error"
              [disabled]="isLoading"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 btn btn-ghost btn-sm btn-circle hover:bg-primary/10 transition-all duration-200"
              [disabled]="isLoading"
            >
              <lucide-icon
                [img]="showPassword ? eyeOffIcon : eyeIcon"
                class="w-5 h-5"
              ></lucide-icon>
            </button>
          </div>
        </div>

        <!-- Botón de Login -->
        <div class="form-control mt-10">
          <button
            type="submit"
            class="btn btn-primary w-full h-14 text-lg font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-[1.02]"
            [disabled]="isLoading || !email || !password"
          >
            <span *ngIf="!isLoading" class="flex items-center gap-3">
              <lucide-icon [img]="loginIcon" class="w-5 h-5"></lucide-icon>
              Iniciar sesión
            </span>
            <span *ngIf="isLoading" class="flex items-center gap-3">
              <span class="loading loading-spinner loading-md"></span>
              Iniciando sesión...
            </span>
          </button>
        </div>

        <!-- Error message -->
        <div *ngIf="error" class="alert alert-error mt-6 rounded-xl shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="font-medium">{{ error }}</span>
        </div>
      </form>

      <!-- Footer opcional -->
      <div class="text-center mt-10 text-base-content/50">
        <p class="text-sm font-medium">&copy; 2024 SICAAD. Todos los derechos reservados.</p>
      </div>
    </div>
  </div>
</div>
